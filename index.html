<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>RecInsta</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="instagram-wrapper">

		<div class="instagram-phone">
			<img src="imagens/instagram-mobile.png" alt="imagem de um celular com imagens do Instagram">
     </div>

     <div class="instagram-continue">
       <div class="group">
         <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">

         <div class="profile-photo">
          <img src="imagens/ianna-profile.jpg" alt="Foto de perfil de Ianna Gico">
         </div>
         
         <a href="#" class="instagram-login">Continue as IannaGico</a>
         <a href="#" class="instagram-logout">Remove Account</a>
       </div>
       
       <div class="group">
          <p class="not-account">Not IannaGico?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign Up</span>
          </p>  
       </div>

       <div class="get-the-app">
         <p class="get-app">Click Here to Get the App!</p>
         <div class="download">
           <a href="#" class="app-download"></a>
           <a href="#" class="app-download"></a>
         </div>
       </div>

     </div>

   </div>

  </body>
</html>
